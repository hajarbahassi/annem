        .logo { font-family: 'Cinzel', serif; font-size: 1.4rem; color: #FFF; text-decoration: none; }

        /* HERO */
        .hero {

        }
        .card:hover { border-color: var(--bordeaux); transform: translateY(-10px); }
        .card img { width: 100%; height: 300px; object-fit: cover; }
